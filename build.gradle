plugins {
    id 'scala'
    id 'idea'
}

compileScala.targetCompatibility = 1.8
compileScala.sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.11.12'
    implementation 'org.apache.spark:spark-sql_2.11:2.4.3'
    implementation 'org.apache.spark:spark-hive_2.11:2.4.3'
    implementation 'org.clapper:grizzled-slf4j_2.11:1.3.4'

    compileOnly 'com.amazonaws:aws-java-sdk-kinesis:1.11.650'

    testImplementation 'org.scalatest:scalatest_2.11:3.0.8'
}

